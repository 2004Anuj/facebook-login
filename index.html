<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-sec">
            <h1>facebook</h1>
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right-sec">
            <div class="login-form">
                <form action="">
                    <input type="email" type="number" placeholder="Email address or phone number">
                    <input type="password" name="" id="" placeholder="Password">
                    <button type="submit">Log in</button>
                    <a class="forgotten" href="">Forgotten password?</a>
                    <hr>
                    <a class="newacc" href=""><button>Create new account</button></a>
                </form>
            </div>
            <div class="para">
                <p><b>Create a Page</b> for a celebrity, brand or business.</p>
            </div>
        </div>
    </div>
</body>
</html>
